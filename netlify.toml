# Netlify Ayar Dosyası

[build]
  publish = "."
  command = ""

# Sayfa yönlendirmeleri (SPA sorunu olmasın diye)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Özel Başlıklar (CORS ve VR Performansı için)
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Cross-Origin-Opener-Policy = "same-origin"
    X-Content-Type-Options = "nosniff"

# Edge Function tanımı
[[edge_functions]]
  path = "/proxy"
  function = "proxy"